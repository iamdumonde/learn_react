<html>
  <body>
    <div id="app"></div>

    <!-- added two react scripts -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById("app");

      function Header({title}){
        return <h1>{title ? title : 'Default title'}</h1>;
      }

      function HomePage(){
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

        const arrays = ['Blue', 'RedPill', 'RedBull', 'GreenLight'];

        const [likes, setLikes] = React.useState(0);

        const [notLikes, setNotLikes] = React.useState(0);

        function handleClick(){
          setLikes(likes + 1);
        }

        function notliked(){
          setNotLikes(notLikes + 1);
        }

        return(
        <div>
            <Header title="Develop. Preview. Ship."/>
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>

            <button onClick={handleClick}>Like ({likes})</button>


            <Header title="Second Part of training !"/>
            <ul>
              {arrays.map((array) => (
                <li key="array">{array}</li>
              ))}
            </ul>

            <button onClick={notliked}>Not Like {notLikes}</button>
        </div>
        );
      }

      ReactDOM.render(<HomePage />, app);
    </script>
  </body>
</html>
